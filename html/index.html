<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>Aegis Todo App</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <aside class="info">
            <h1 class="aside-title">Already Done</h1>
            <hr />
<h2 class="aside-description">Description</h2>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur inventore voluptate quia quo officiis voluptatum architecto aspernatur, harum voluptates aut, ratione ducimus dolores exercitationem eum numquam ipsa fugiat eligendi earum!</p>
        </aside>
        <section class="task">
            <div class="date">
                <img src="/img/Arrow 1.svg" alt="" class="arrow-left">
                <img src="/img/Arrow 2.svg" alt="" class="arrow-right">
            </div>
            <div class="task-list"></div>
        </section>
        <section class="utilities">
            <img src="/img/calendar.svg" alt="" class="calendar">
            <button class="add-task">Add Task</button>
        </section>
    </main>
</body>
</html>
