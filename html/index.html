<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akim's Todo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Akim's Todo App</h1>
                <div class="form-control" id="form-control">
                    <input type="text" class="new-item" id="new-item" name="newItem" id="newItem">
                    <i class="fa fa-plus-circle" id="fa"></i>
                    <select disabled=true name="filter" id="filter" class="filter">
                        <option value="All">All</option>
                        <option value="Completed">Completed</option>
                        <option value="Uncompleted">Uncompleted</option>
                    </select>
            </div>
        </div>
    </header>
    <main class="app">
        <div class="container">
            <ul class="todo-list" id="todo-list">

            </ul>
        </div>
    </main>
</body>
</html>
